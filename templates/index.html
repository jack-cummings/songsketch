<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SongSketch</title>

    <!-- Bootstrap CSS / Color Scheme -->
    <link rel="stylesheet" href="assets/css/lux.css" id="theme-color">

</head>
<body>


<!--Generic section-->
<div class="py-7 bg-dark">
    <div class = "container">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Turn your Playlist into art</h2>
                <div class="text-muted font-weight-medium mt-2"> </div>

                <form method="post" action="save_input">
                    <div class="form-group">
                        <h3 for="name">Spotify Username:</h3>
                        <input id="username" name="name" placeholder="username" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <h3 for="name">Playlist name:</h3>
                        <input id="playlist_name" name="name" placeholder="My awesome playlist" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
